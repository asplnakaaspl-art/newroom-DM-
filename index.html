<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼びたい団体・個人リスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #entry-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #entry-form input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #entry-form button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        #call-list { list-style-type: none; padding: 0; }
        #call-list li { background-color: #fafafa; border: 1px solid #eee; padding: 12px; margin-bottom: 8px; border-radius: 4px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h1>呼びたい団体・個人を回答してください！</h1>
    <form id="entry-form">
        <input type="text" id="entry-name" placeholder="団体名や個人名を入力" required>
        <button type="submit">追加</button>
    </form>
    
    <div id="list-container">
        <h2>回答一覧</h2>
        <ul id="call-list">
            </ul>
    </div>
</div>

<script>
    // ここにFirebaseコンソールからコピーしたfirebaseConfigを貼り付ける
    var firebaseConfig = {
      apiKey: "AIzaSyAB71gIlxEhYHMFW8u02r2vyrQg4fiavOw",
      authDomain: "newroom-sheet.firebaseapp.com",
      databaseURL: "https://newroom-sheet-default-rtdb.firebaseio.com",
      projectId: "newroom-sheet",
      storageBucket: "newroom-sheet.firebasestorage.app",
      messagingSenderId: "749383250096",
      appId: "1:749383250096:web:22f23190e5c0e581e78b75"
    };

    // Firebaseの初期化
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const listRef = database.ref('call_list');

    const form = document.getElementById('entry-form');
    const input = document.getElementById('entry-name');
    const callList = document.getElementById('call-list');

    // フォーム送信時の処理
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = input.value.trim();
        if (name !== '') {
            // データをデータベースにプッシュ
            listRef.push({ name: name });
            input.value = '';
        }
    });

    // データベースの変更をリアルタイムで監視
    listRef.on('child_added', (snapshot) => {
        const item = snapshot.val();
        const li = document.createElement('li');
        li.textContent = item.name;
        callList.appendChild(li);
    });
</script>

</body>
</html>
